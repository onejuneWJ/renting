<html lang="ch">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录 - 租房后台管理</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="bookmark" href="images/favicon.ico"/>
    <link rel="stylesheet" rev="stylesheet" href="layui/css/layui.css" type="text/css">
    <link rel="stylesheet" rev="stylesheet"
          href="//pages.anjukestatic.com/kfstouch/icons/Fonts-PC-FYT/20180906001/iconfont.css" type="text/css">
    <link rel="stylesheet" rev="stylesheet" href="css/login_admin.css" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/login_admin.js"></script>
</head>
<body class="body">
<div id="container">
    <div id="content" class="container__main clear">
        <div class="container__right  container__right--full" style="min-height: 30px">
            <div class="backImg">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/title.png" alt=""/>
                    </a>
                </div>
                <div class="login-wrap">
                    <div class="login-title">欢迎登录</div>
                    <form method="post" id="form_" class="form">
                        <div class="login-name login-item">
                            <i class="iconfont login-name__icon"></i>
                            <input name="loginName" type="text" class="txt username" placeholder="请输入账号">
                        </div>
                        <div class="error-tip e_username" ></div>
                        <div class="login-password login-item">
                            <i class="iconfont login-password__icon"></i>
                            <input name="password" type="password" class="txt password" placeholder="请输入密码" value="">
                        </div>
                        <div class="error-tip e_password" ></div>
                        <div class="login-item login-verify">
                            <div class="login-verifycode">
                                <input name="verifyCode" type="text" class="txt verify" placeholder="请输入验证码">
                            </div>
                            <img class="login-verifyimg" src="http://localhost:8080/imagecode/" alt="">
                            <i class="iconfont login-verifyimg__icon"></i>
                        </div>
                        <span class="error-tip e_verify"></span>
                        <input class="login-submit" type="button" value="登录">
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
